    <h3 align="center" style="color: rgb(23, 32, 42); text-shadow: 2px 2px 4px #ffffff;">Calculate GPA</h3>
    <div class="container">
        <!-- <form action="">
            <input type="text" placeholder="New todo" id="new-task">
            <button class="btn btn-primary" type="submit">add</button> -->
        <form style="padding-left: 2%; padding-right: 2%; padding-bottom: 1%; padding-top: 2%;">
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <label for="LastnameInout" class="font-weight-bolder">Semester</label>
                        <!-- <input id="sem" type="text" class="form-control" placeholder="Semester"> -->
                        <br>
                        <select id="sem" class="form-control">
                            <optgroup>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="col">
                        <label for="FirstnameInput" class="font-weight-bolder">Subject Code</label>
                        <input id="sub" type="text" class="form-control" placeholder="Subject Code">
                    </div>
                    <div class="col">
                        <label for="FirstnameInput" class="font-weight-bolder">Credit</label>
                        <input id="cre" type="text" class="form-control" placeholder="Credit">
                    </div>
                    <div class="col">
                        <label for="FirstnameInput" class="font-weight-bolder">Grade</label>
                        <br>
                        <!-- <input id="gpa" type="text" class="form-control" placeholder="Grade"> -->
                        <select id="gpa" class="form-control">
                            <optgroup>
                                <option value="A">A</option>
                                <option value="B+">B+</option>
                                <option value="B">B</option>
                                <option value="C+">C+</option>
                                <option value="C">C</option>
                                <option value="D+">D+</option>
                                <option value="D">D</option>
                                <option value="F">F</option>
                            </optgroup><br>
                        </select>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button class="btn btn-primary" type="submit">add</button>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Semester</th>
                    <th scope="col">Subject Code</th>
                    <th scope="col">Credit</th>
                    <th scope="col">Grade</th>
                </tr>
            </thead>
            <tbody id="task">
            </tbody>
        </table>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <td>
                        <h4 style="color: rgb(202, 189, 0); text-shadow: 2px 2px 4px #ffffff;">Grade of semester 1 :</h4>
                    </td>
                    <td id="gpa_show1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4 style="color: rgb(202, 189, 0); text-shadow: 2px 2px 4px #ffffff;">Grade of semester 2 :</h4>
                    </td>
                    <td id="gpa_show2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4 style="color: rgb(202, 189, 0); text-shadow: 2px 2px 4px #ffffff;">Grade of major :</h4>
                    </td>
                    <td id="gpa_show3">
                    </td>
                </tr>
            </thead>
        </table>
