        <form style="padding-left: 2%; padding-right: 2%; padding-bottom: 1%; padding-top: 2%;">

                <div class="form-row">
                    <div class="col">
                        <label for="LastnameInout" class="font-weight-bolder">Semester</label>

                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
            <div class="text-right">
                <button class="btn btn-primary" type="submit">add</button>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Semester</th>
                    <th scope="col">Subject Code</th>
                    <th scope="col">Credit</th>
                    <th scope="col">Grade</th>
